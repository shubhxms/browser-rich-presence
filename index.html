<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Rich Presence Discord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="darkmode.css">
</head>
<body>
    <main class="container p-0">
        <h1 class="p-2 text-center">Browser Rich Presence Discord</h1>
        <p class="px-2">Discord Rich Presence activity for certain websties, right from your browser!</p>

        <section class="container">
            <div class='checkbox-container'>
                <label for="toggle1">Toggle Extension</label>
                <input class="checkbox" type="checkbox" id="toggle1">
                <div class="checkbox-visual">
                  <div></div>
                </div>
            </div>

            <span class="d-inline-block my-1">Currently showing:</span>
            <div class="p-3 container activity-status">
                <span class="activity-title">Watching YouTube</span><br>
                <span class="activity-description">Rick Astley - Never Gonna Give You Up (Official Music Video)</span>
            </div>
        </section>
        

    </main>
    




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
