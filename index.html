<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Rich Presence Discord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="darkmode.css">
</head>
<body>
    <main class="container border p-0 m-0">
        <h1>Browser Rich Presence Discord</h1>
        <p>Discord Rich Presence activity for certain websties, right from your browser!</p>

        <section class="container border">
            <form class="form-check form-switch" action="#">
                <label for="toggleExtensionSwitch" class="form-check-label">Toggle Extension</label>
                <input class="form-check-input" type="checkbox" role="switch" id="toggleExtensionSwitch">
            </form>
            <span>Currently showing:</span>
            <div class="container activity-status border">
                <span class="activity-title">Watching YouTube</span><br>
                <span class="activity-description">Rick Astley - Never Gonna Give You Up (Official Music Video)</span>
            </div>
        </section>
        

    </main>
    




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
